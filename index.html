<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pediatric Weight-Based Dosage Calculator</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
  <h1>Pediatric Weight-Based Dosage Calculator</h1>
  <form id="dosageForm">
    <label for="medication"></label>
    <select name="medication" id="medication">
      <option value="acetaminophen">Acetaminophen</option>
      <option value="ibuprofen">Ibuprofen</option>
      <option value="amoxicillin">Amoxicillin</option>
      <option value="azithromycin">Azithromycin</option>
      <option value="cephalexin">Cephalexin</option>
      <option value="albuterol">Albuterol</option>
      <option value="prednisolone">Prednisolone</option>
      <option value="ondanestron">Ondansetron</option>
      <option value="diphenhydramine">Diphenhydramine</option>
      <option value="fluconazole">Fluconazole</option>
    </select>

    <label for="weight">Patient Weight:</label>
    <input type="number" id="weight" name="weight" required>

    <div class="weight-unit">
      <input type="radio" id="kg" name="weightUnit" value="kg">
      <label for="kg">kg</label>
      <input type="radio" id="lbs" name="weightUnit" value="lbs" checked>
      <label for="lbs">lbs</label>
    </div>

    <button type="button" onclick="calculateDosage()">Calculate Dosage</button>
  </form>
  <div id="result"></div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
